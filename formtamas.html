<html>
    <head>
        <title>گروه چهار: تماس با ما</title>
        <!-- صفحه سي اس اس خارجي رو به اين صفحه ارتباط مي ديم -->
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        
        <!-- از دايو براي تقسيم بندي استفاده ميکنيم -->
        <div class="page-tamas">
            <h1>با ما در ارتباط باشيد</h1>
            <h3>نظرات و پيشنهادات خود را براي ما ارسال کنيد</h3>
            
            <!-- در اين قسمت از تگ فرم استفاده ميکنيم -->
            <form action="" method="post">
                <input type="text" name="yourname" class="yourname" placeholder="نام شما">
                <input type="email" name="email" class="email" placeholder="پست الکترونيک">
                <input type="text" name="phonenumber" class="phonenumber" placeholder="تلفن همراه">
                <input type="text" name="webaddress" class="webaddress" placeholder="آدرس وب سايت">
                <input type="text" name="yourtext" class="yourtext" placeholder="پيام خود را تايپ کنيد">
                <!-- يک دکمه مي سازيم -->
                <button type="submit">ارسال پيام</button>
                <div>co</div>
            </form>
        </div>
    </body>
</html>
